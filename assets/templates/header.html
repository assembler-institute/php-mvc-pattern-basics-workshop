<header>
    <!-- TODO CENTRAR HEADER -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Wiki's Gallery
            </a>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active " id="home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="pills-home" aria-selected="true"
                        onclick="window.location='?'">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="artist-tab" onclick=changeToArtists() data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Artists</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link " id="artwork-tab" onclick=changeToArtwork() data-bs-toggle="pill"
                        data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Artworks</button>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        //check where the controller is
        function checkPath() {
            const fullpath = window.location.href;
            const loc = fullpath.substring(fullpath.length, fullpath.lastIndexOf("?"));
            if (loc == "?controller=artists&action=getAllArtists") {
                const btn = document.getElementById("artist-tab");
                const btndeactive = document.getElementById("home-tab")
                btn.classList.add("active");
                btndeactive.classList.remove("active");
            } else if (loc == "?controller=artworks&action=getAllCategories") {
                const btn = document.getElementById("artwork-tab");
                const btndeactive = document.getElementById("home-tab")
                btn.classList.add("active");
                btndeactive.classList.remove("active");
            }
        }
        window.onload = checkPath();
    </script>
</header>
